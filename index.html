<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&  family=Pacifico&display=swap"
        rel="stylesheet" />
    <!--  -->
    <link rel="shortcut icon" href="5801789.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookmark</title>
</head>

<body>
    <header class="overflow-hidden position-relative z-1">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <h1 class="py-4 position-relative">Bookmarker</h1>
            <div class="crud py-5 w-100">
                <h2 class="fs-3 pb-3 text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold"><i
                            class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input oninput="validationBookMarkName()" id="siteName" type="text" class="form-control"
                        aria-describedby="siteName" placeholder="Bookmark Name" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold"><i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input oninput="validationBookMarkUrl()" id="siteUrl" type="text" class="form-control"
                        aria-describedby="siteName" placeholder="Site Name" />
                </div>
                <div class="text-center">
                    <div id="liveAlertPlaceholder"></div>
                    <button id="submitBtn" class="btn btn-danger btn-submit px-4">
                        Submit
                    </button>
                    <button onclick="confirmEdit()" id="editBtn" class="btn btn-dark btn-submit px-4 d-none">
                        Confirm Edit
                    </button>
                </div>
            </div>
            <div class="form-floating mt-4 w-100">
                <input oninput="searchUrl()" type="search" class="form-control" id="searchInput"
                    placeholder="name@example.com" />
                <label for="searchInput">Search Website By Name</label>
            </div>
            <table class="table table-striped table-light fw-bold my-3 text-center">
                <thead>
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Visit</td>
                    <td>Delete</td>
                    <td>Update</td>
                </thead>
                <tbody id="rowData"></tbody>
            </table>

            <div class="d-flex justify-content-end w-100">
                <button class="btn btn-light fs-5 d-none" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Delete All Your Bookmarks??" id="clearBtn">
                    <i class="fa fa-trash text-danger"></i>
                </button>
            </div>
        </div>

        <div id="popCard"
            class="popup_card position-absolute start-0 z-3 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="card_content p-5 rounded-3 bg-white shadow">
                <nav class="d-flex mb-2 justify-content-between align-items-center">
                    <div class="dots d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button id="closeBtn" class="border-0 btn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </nav>
                <p class="fs-5 fw-bold pb-2">
                    Site Name or Url is not valid, Please follow the <br />
                    rules below :
                </p>
                <ul class="list-unstyled fs-5 fw-bold m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site
                        name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL
                        must be a valid one
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
